<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charli's Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div id="appContainer">
      <header>
        <image src="images/Charli.jpeg" id="image" alt="Portrait Charli" />

        <a href="https://www.linkedin.com/feed/" target="_blank" id="linkedIn">
          Charli's
        </a>
        <p id="title">Weather Application</p>
      </header>

      <div id="form">
        <form id="searchCity">
          <input
            type="search"
            placeholder="Enter a city..."
            id="searchCity-inputElement"
          />
          <input type="submit" value="Search" id="searchButton" />
        </form>
      </div>
      <div id="todays-weather">
        <section id="sectionLeft">
          <h1 id="current-city"></h1>
          <p id="current-details">
            <span id="current-date"> </span>
            <span id="currentDescription"> </span> <br />
            Humidity: <span class="highlight" id="currentHumidity"></span>,
            Wind:
            <span class="highlight" id="currentWindspeed"></span>
          </p>
        </section>
        <section id="sectionRight">
          <div class="todays-temp">
            <span id="current-icon"><img id="iconImage" src="" alt="" /></span>
            <span id="current-temp"></span>
            <span id="current-measure"></span>
          </div>
        </section>
      </div>

      <div class="weather-forecast" id="forecast"></div>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/feed/"
            target="_blank"
            class="footer-link"
            >Charli Lee</a
          >
          and is on
          <a
            href="https://github.com/Charlinatasha"
            target="_blank"
            class="footer-link"
            >github</a
          >
          and hosted by
          <a href="https://app.netlify.com" target="_blank" class="footer-link"
            >Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
